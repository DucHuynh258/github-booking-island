<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Island Travel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/log_in.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <div class="wrapper">
        <a href="./home.html" class="logo-link">
            <img src="./assets/img/base/logo.png" alt="" class="logo">
        </a>
        <div class="modal">
            <img src="./assets/img/log_in_page/binhhwebp1.png" alt="" class="img-section">
            <div class="content">
                <h3 class="content__heading">Chào Mừng Trở Lại</h3>
                <div class="content__input-wrapper">
                    <input type="email" id="email" class="content__input" placeholder=" " required>
                    <label for="email" class="content__input-label">Địa Chỉ Email</label>
                    <div id="email-error" class="error-message">Email không được để trống</div>
                </div>

                <div class="content__input-wrapper">
                    <div class="content__input">
                        <input type="password" id="password" class="content__input-password" placeholder=" " required>
                        <label for="password" class="content__input-label">Mật Khẩu</label>
                        <button type="button" id="togglePassword" class="content__input-tooggle-password">
                            <i class="content__input-tooggle-password-icon fa-solid fa-eye"></i>
                        </button>
                        <div id="password-error" class="errorPassword-message">Mật khẩu không được để trống</div>
                    </div>
                </div>
                <button class="content__submit" id="content__submit">Đăng Nhập</button>
                <span class="content__description">Bạn chưa có tài khoản? Hãy <a href="./register.html" class="content__link">đăng ký</a></span>
                <hr class="order-line">
                <button class="content__with-google">
                    <svg class="content__with-google-icon fa-brands fa-google" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 48 48">
                        <path fill="#ffc107" d="M43.6 20.5H42V20H24v8h11.3C33.8 33.1 29.4 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c3.1 0 5.9 1.2 8 3.1l6-6C34.2 5.1 29.4 3 24 3 12.9 3 4 11.9 4 23s8.9 20 20 20c11 0 20-8 20-20 0-1.3-.1-2.7-.4-3.5z"/>
                        <path fill="#ff3d00" d="M6.3 14.7l6.6 4.8C14.3 16 18.8 12 24 12c3.1 0 5.9 1.2 8 3.1l6-6C34.2 5.1 29.4 3 24 3c-7.5 0-13.9 4.1-17.7 10.1z"/>
                        <path fill="#4caf50" d="M24 44c5.4 0 10.2-2.1 13.8-5.4l-6.4-5.3C29.9 34.1 27.1 35 24 35c-5.3 0-9.8-3.7-11.3-8.7l-6.5 5C10.2 40.3 16.6 44 24 44z"/>
                        <path fill="#1976d2" d="M43.6 20.5H42V20H24v8h11.3c-1.2 3.3-3.6 5.5-6.4 7.1l6.4 5.3C39.9 37.6 44 31.6 44 24c0-1.3-.1-2.7-.4-3.5z"/>
                    </svg>
                    <span class="content__with-google-text">Tiếp tục với Google</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Liên kết đến file JavaScript -->
    <script src="assets/script/log_in.js"></script>
</body>
</html>
