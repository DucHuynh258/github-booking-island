<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Island Travel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/log_in.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <div class="wrapper">
        <a href="./home.html" class="logo-link">
            <img src="./assets/img/base/logo.png" alt="" class="logo">
        </a>
        <div class="modal">
            <img src="./assets/img/log_in_page/binhhwebp1.png" alt="" class="img-section">
            <div class="content" id="divRegister">
                <h3 class="content__heading">Đăng Ký</h3>
                <div class="content__input-wrapper">
                    <input type="text" id="name" class="content__input" placeholder=" " required>
                    <label for="name" class="content__input-label">Họ Tên</label>
                    <div id="userNameError" class="error-message">Tên không được để trống</div>
                </div>
                

                <div class="content__input-wrapper">
                    <input type="email" id="email" class="content__input" placeholder=" " required>
                    <label for="email" class="content__input-label">Địa Chỉ Email</label>
                    <div id="emailError" class="error-message">Email không được để trống</div>
                </div>

                <div class="content__input-wrapper" style="transform: translateX(20px);">
                    <input type="password" id="password" class="content__input-password" placeholder=" " required>
                    <label for="password" class="content__input-label" style="left: 0; top: calc(50% - 2px);">Mật Khẩu</label>
                    <button type="button" id="togglePassword" class="content__input-tooggle-password">
                        <i class="content__input-tooggle-password-icon fa-solid fa-eye" style="font-size: 1.4rem; margin-right: 20px; transform: translateY(-2px);"></i>
                    </button>
                    <div id="passwordError" class="errorPassword-message">Mật khẩu không được để trống</div>
                </div>

                <div class="content__input-wrapper" style="transform: translateX(20px);">
                    <input type="password" id="re-password" class="content__input-password" placeholder=" " required>
                    <label for="re-password" class="content__input-label" style="left: 0; top: calc(50% - 2px);">Nhập Lại Mật Khẩu</label>
                    <button type="button" id="toggleRePassword" class="content__input-tooggle-password">
                        <i class="content__input-tooggle-password-icon fa-solid fa-eye" style="font-size: 1.4rem; margin-right: 20px; transform: translateY(-2px);"></i>
                    </button>   
                    <div id="rePasswordError" class="errorPassword-message">Mật khẩu không được để trống</div>
                </div>

                <button class="content__submit" id="content__submit-id">Đăng Ký</button>
                <span class="content__description">Bạn đã có tài khoản? Hãy <a href="./log_in.html" class="content__link">đăng nhập</a></span>

            </div>
        </div>
    </div>

    <!-- Liên kết đến file JavaScript -->
    <script src="assets/script/register.js"></script>
</body>
</html>
