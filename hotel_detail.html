<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chi Tiết Khách Sạn | Booking Island Travel</title>
  <link rel="stylesheet" href="./assets/css/base.css">
  <link rel="stylesheet" href="./assets/css/grid.css">
  <link rel="stylesheet" href="./assets/css/phuquoc_hotel.css">
  <link rel="stylesheet" href="./assets/css/header-component.css">
  <link rel="stylesheet" href="./assets/css/footer-component.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <header class="header">
    <div class="grid wide">
      <div class="logo">
        <a class="logo__link" href="home.html">
          <img src="./assets/img/base/logo.png" alt="logo" class="logo__img" />
        </a>
      </div>
      <div class="navbar">
        <ul class="navbar__list">
          <li class="navbar__item"><a class="navbar__link" href="home.html">HOME</a></li>
          <li class="navbar__item navbar__item--selected"><a class="navbar__link" href="hotel.html">HOTEL</a></li>
          <li class="navbar__item"><a class="navbar__link" href="tours.html">TOURS</a></li>
          <li class="navbar__item"><a class="navbar__link" href="tickets.html">TICKETS</a></li>
          <li class="navbar__item"><a class="navbar__link" href="contact.html">CONTACT</a></li>
        </ul>
      </div>
    </div>
  </header>

  <main class="grid wide">
    <div class="row">
      <div class="col l-12">
        <h1 id="hotel-name" class="main-header__title" style="margin: 32px 0 12px">Đang tải...</h1>
        <div class="main-content__item">
          <div class="main-content__img">
            <img id="hotel-img" src="" alt="hotel" style="object-fit: cover" />
          </div>
          <div class="main-content__info">
            <div class="main-content__header">
              <div class="main-content__location">
                <i class="fa-solid fa-location-dot"></i>
                <span id="hotel-location"></span>
              </div>
              <div id="hotel-stars" class="main-content__stars"></div>
              <p id="hotel-price" style="font-size: 1.8rem; font-weight: 600;"></p>
            </div>

            <div style="margin-top: 16px">
              <label>Check-in: <input type="date" id="checkin" /></label><br/>
              <label>Check-out: <input type="date" id="checkout" /></label><br/>
              <label>Người lớn: <input type="number" id="adults" value="2" /></label><br/>
              <label>Trẻ em: <input type="number" id="children" value="0" /></label><br/>
              <label>Số phòng: <input type="number" id="roomCount" value="1" /></label><br/>
              <button onclick="bookNow()" class="main-content__book-btn" style="margin-top: 16px;">Đặt phòng</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer mt-108">
    <div class="grid wide">
      <div class="footer-container row">
        <div class="col l-4">
          <div class="footer__logo-with-link">
            <img src="./assets/img/base/logo.png" alt="logo" class="footer__logo">
            <span class="footer__logo-title">Khám phá những hòn đảo với cảnh sắc hoang sơ, một trải nghiệm đáng nhớ.</span>
          </div>
        </div>
        <div class="col l-8">
          <div class="footer__content">
            <!-- ... giữ nguyên nội dung như footer-component.css ... -->
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script src="./assets/script/hotel_detail.js"></script>
</body>
</html>
