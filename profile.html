<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Island Travel - Hồ Sơ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <div class="wrapper">
        <a href="./home.html" class="logo-link">
            <img src="./assets/img/base/logo.png" alt="" class="logo">
        </a>

        <div class="modal">
            <div class="content">
                <h3 class="content__heading">Thông tin cá nhân</h3>
                <form id="profile-form">
                    <div class="avatar-section">
                        <img src="" alt="User Avatar" class="profile-avatar" id="profile-avatar">
                        <label for="avatar-upload" class="avatar-upload-btn">Đổi Ảnh Đại Diện</label>
                        <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
                    </div>
                    <div class="content__input-wrapper">
                        <input type="text" id="name" class="content__input" placeholder=" " required>
                        <label for="name" class="content__input-label">Họ Tên</label>
                        <div id="name-error" class="error-message">Họ tên không được để trống</div>
                    </div>
                    <div class="content__input-wrapper">
                        <input type="email" id="email" class="content__input" placeholder=" " required>
                        <label for="email" class="content__input-label">Địa Chỉ Email</label>
                        <div id="email-error" class="error-message">Email không được để trống</div>
                    </div>
                    <div class="content__input-wrapper">
                        <input type="tel" id="phone" class="content__input" placeholder=" ">
                        <label for="phone" class="content__input-label">Số Điện Thoại</label>
                        <div id="phone-error" class="error-message">Số điện thoại không hợp lệ</div>
                    </div>
                    <div class="content__input-wrapper">
                        <input type="date" id="dob" class="content__input" placeholder=" ">
                        <label for="dob" class="content__input-label">Ngày Sinh</label>
                        <div id="dob-error" class="error-message">Ngày sinh không hợp lệ</div>
                    </div>
                    <div class="content__input-wrapper">
                        <select id="gender" class="content__input">
                            <option value="">Chọn giới tính</option>
                            <option value="male">Nam</option>
                            <option value="female">Nữ</option>
                            <option value="other">Khác</option>
                        </select>
                        <label for="gender" class="content__input-label">Giới Tính</label>
                        <div id="gender-error" class="error-message">Vui lòng chọn giới tính</div>
                    </div>
                    <div class="content__input-wrapper">
                        <input type="text" id="address" class="content__input" placeholder=" ">
                        <label for="address" class="content__input-label">Địa Chỉ</label>
                        <div id="address-error" class="error-message">Địa chỉ không được để trống</div>
                    </div>
                    <button type="submit" class="content__submit" id="content__submit">Cập Nhật</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./assets/script/profile.js"></script>
</body>
</html>
